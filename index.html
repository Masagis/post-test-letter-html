<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="content">
    <h3>PT.EXCELLENT</h3>
    <p>Jl.Kembang Permai II Blok I 5 No.6</p>
    <p>Puri Indah, Jakarta Barat 11610</p>
    <p>021-93397876,5805352</p>
    <p>FAX 021-5805532, E-mail excellent@cbn.net.id</p>

    <hr size="4px" color="black">

    <h3 align="center"><u>FORMULIR PENDAFTARAN</u></h3>
      <form action=""  class="kanan">
        <div class="content-right">
          <input type="file" placeholder="Pas Photo 2x3">
        </div>
      </form>

    <div class="content">
      <form action="">
        <h3>KETERANGAN PRIBADI</h3>
        <div class="row">
          <div class="col-25">
            <label for="">Nama Lengkap</label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <input type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Nama Panggilan</label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <input type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Jenis Kelamin</label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <select name="gender" id="gender">
                <option value="Laki-Laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Tempat Lahir </label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <input type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Tanggal Lahir</label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <input type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Agama</label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <select name="agama" id="agama">
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Khatolik">Khatolik</option>
              <option value="Hindu">Hindu</option>
              <option value="Buddha">Buddha</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Kewarganegaraan</label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <input type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Anak ke</label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <input type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Jumlah Saudara</label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <input type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Status</label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <select name="status" id="status">
                <option value="Kawin">Kawin</option>
                <option value="Belum Kawin">Belum Kawin</option>
              </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Jenis SIM</label>
          </div>
          <div class="col-5">
            <label for="">: </label>
          </div>
          <div class="col-75">
            <input type="text">
          </div>
        </div>
      </form>

      <form action="">
        <h3>KETERANGAN TEMPAT TINGGAL</h3>
          <div class="row">
            <div class="col-25">
              <label for="">Alamat</label>
            </div>
            <div class="col-5">
              <label for="">: </label>
            </div>
            <div class="col-75">
              <textarea name="" id="" cols="53" rows="8"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="">No. KTP</label>
            </div>
            <div class="col-5">
              <label for="">: </label>
            </div>
            <div class="col-75">
              <input type="text">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="">No. Telp/HP</label>
            </div>
            <div class="col-5">
              <label for="">: </label>
            </div>
            <div class="col-75">
              <input type="text">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="">Alamat lain yang dapat dihubungi</label>
            </div>
            <div class="col-5">
              <label for="">: </label>
            </div>
            <div class="col-75">
              <textarea name="" id="" cols="53" rows="8"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="">No. Telp/HP lain</label>
            </div>
            <div class="col-5">
              <label for="">: </label>
            </div>
            <div class="col-75">
              <input type="text">
            </div>
          </div>
      </form>
    </div>
  </div>

</body>
</html>
